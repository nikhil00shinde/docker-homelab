version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pokedex_db
    environment:
      POSTGRES_DB: pokedex 
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: pokemon123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d pokedex"]
      interval: 5s 
      timeout: 3s 
      retries: 5 
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokedex-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s 
      timeout: 3s 
      retries: 5 
    restart: unless-stopped
  
  # Pokemon API - Simple Express server
  api:
    build: ./pokemon-api 
    container_name: pokemon-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pokedex
      DB_USER: trainer
      DB_PASSWORD: pokemon123
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

# Named volums for data persistence
volumes:
  postgres_data:
