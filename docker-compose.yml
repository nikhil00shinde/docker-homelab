version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pokedex_db
    environment:
      POSTGRES_DB: pokedex 
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: pokemon123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d pokedex"]
      interval: 5s 
      timeout: 3s 
      retries: 5 
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokedex-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s 
      timeout: 3s 
      retries: 5 
    restart: unless-stopped
  
  # Pokemon API - Simple Express server
  api:
    build: ./pokemon-api 
    container_name: pokemon-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pokedex
      DB_USER: trainer
      DB_PASSWORD: pokemon123
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
 
  # cAdvisor - container metrics collector - NEW!
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro 
      - /var/run:/var/run:ro 
      - /sys:/sys:ro 
      - /var/lib/docker/:/var/lib/docker:ro 
    restart: unless-stopped
    privileged: true


  # Prometheus - Metrics storage - NEW!
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3001:3000" # Grafana runs on port 3000 internally, mapped to 3001 on host 
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
   

  # Portainer - Docker Management UI 
  portainer: 
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9443:9443" # HTTPS
      - "9000:9000" # HTTP 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data 
    restart: unless-stopped

# Named volums for data persistence
volumes:
  postgres_data:
  grafana_data:
  prometheus_data:
  portainer_data: 
