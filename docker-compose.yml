networks:
  pokedex:
    name: pokedex_network

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pokedex-db
    environment:
      POSTGRES_DB: pokedex 
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: pokemon123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pokedex    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d pokedex"]
      interval: 5s
      timeout: 3s 
      retries: 5 
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokedex-cache
    ports:
      - "6379:6379"
    networks:
      - pokedex
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s 
      timeout: 3s 
      retries: 5 
    restart: unless-stopped
  
  # Pokemon API
  api:
    build:
      context: ./pokemon-api
    container_name: pokemon-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pokedex
      DB_USER: trainer
      DB_PASSWORD: pokemon123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    networks:
      - pokedex
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    networks:
      - pokedex
    volumes:
      - /:/rootfs:ro 
      - /var/run:/var/run:ro 
      - /sys:/sys:ro 
      - /var/lib/docker/:/var/lib/docker:ro 
    privileged: true
    restart: unless-stopped

  # Prometheus - Metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks:
      - pokedex
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3001:3000"
    networks:
      - pokedex
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  # Portainer - Docker Management
  portainer: 
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    networks:
      - pokedex 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data 
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
  prometheus_data:
  portainer_data:
